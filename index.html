<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crosswordle - MAGASO & GICA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-flex">
        <div class="container">
            <h1>Crosswordle</h1>

            <div id="setup-area">
                <label for="word-length">Choose word length (3-5) letters:</label>
                <input type="number" id="word-length" min="3" max="5" value="5">
                <button id="start-game-btn">Start Game</button>
                <p id="error-message" class="error-message"></p>
            </div>

            <div id="auth-area">
                <button id="google-signin-btn" class="google-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/2048px-Google_%22G%22_logo.svg.png" alt="Google logo" class="google-icon">
                    <span>Sign in with Google</span>
                </button>
                <button id="logout-btn" class="hidden">Logout</button>
                <p id="auth-message" class="error-message"></p>
            </div>      

            <div id="game-area" class="hidden">
                <div id="game-board">
                </div>
                <p id="game-message"></p>
                
                <div id="keyboard-area">
                </div>
                <button id="restart-game-btn" class="hidden">Play Again?</button>
            </div>
            <div id="side-color-legend">
                <h3>TIPS ðŸ’¡</h3>
                <div><span class="legend-box correct"></span> Correct letter</div>
                <div><span class="legend-box present"></span> Right letter, wrong place</div>
                <div><span class="legend-box absent"></span> Letter not in word</div>
            </div>

            <div id="word-display"></div>
        </div>

        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
        </div>
    </div>
    <script type="module" src="script.js"></script>
    <script type="module" src="firebase.js"></script>
</body>
</html>
